<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدرسة السادات الثانوية بنون</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: radial-gradient(circle at top, #000, #111 70%);
    color: white;
    font-family: 'Cairo', sans-serif;
    text-align: center;
  }

  #stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
    z-index: -1;
    animation: moveStars 100s linear infinite;
  }

  @keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: 10000px 5000px;}
  }

  h1 {
    font-size: 2.6em;
    font-weight: 900;
    margin-top: 70px;
    text-shadow: 0 0 20px gold, 0 0 40px gold;
    letter-spacing: 2px;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {text-shadow: 0 0 10px gold, 0 0 20px goldenrod;}
    to {text-shadow: 0 0 30px gold, 0 0 60px goldenrod;}
  }

  button {
    background: linear-gradient(90deg, gold, #ffcc33);
    border: 2px solid #ffea00;
    color: black;
    padding: 14px 30px;
    margin: 8px;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: 900;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px #fff4;
    box-shadow: 0 0 20px #ffd70066;
  }

  button:hover {
    background: #ffdf00;
    transform: scale(1.1);
    box-shadow: 0 0 30px gold;
  }

  select {
    background-color: rgba(51, 51, 51, 0.9);
    color: white;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid gold;
    font-weight: bold;
  }

  option {
    color: white;
    background-color: #222;
  }

  iframe {
    width: 90%;
    height: 500px;
    margin-top: 20px;
    border: 2px solid gold;
    border-radius: 10px;
    box-shadow: 0 0 20px gold;
  }

  h2 {
    color: gold;
    font-weight: 800;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <audio autoplay loop volume="0.5">
    <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_b8ac06e1d4.mp3" type="audio/mpeg">
  </audio>

  <div id="stars"></div>

  <h1>مـدرسـة الـسـادات الـثـانـويـة بـنـون تـرحـب بـكـم</h1>
  <button onclick="showEvaluations()">التـقـيـمـات</button>

  <div id="evaluations" style="display:none;">
    <h2>خاص بـ الأول الثانوي</h2>

    <select id="subjectSelect" onchange="showWeeks()">
      <option value="">اختر المادة</option>
      <option value="arabic">اللغة العربية</option>
      <option value="english">اللغة الإنجليزية</option>
      <option value="science">العلوم المتكاملة</option>
      <option value="history">التاريخ</option>
      <option value="math">الرياضيات</option>
      <option value="french">اللغة الفرنسية</option>
      <option value="ai">البرمجة والذكاء الاصطناعي</option>
      <option value="islamic">التربية الدينية الإسلامية</option>
      <option value="christian">التربية الدينية المسيحية</option>
      <option value="philosophy">الفلسفة والمنطق</option>
    </select>

    <div id="weeks" style="margin-top:20px;"></div>
    <iframe id="pdfFrame" src="" style="display:none;"></iframe>
  </div>

  <script>
    function showEvaluations() {
      document.getElementById('evaluations').style.display = 'block';
    }

    function showWeeks() {
      const subject = document.getElementById('subjectSelect').value;
      const weeksDiv = document.getElementById('weeks');
      const frame = document.getElementById('pdfFrame');

      frame.style.display = 'none';
      weeksDiv.innerHTML = '';

      if (!subject) return;

      const links = {
        arabic: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Arabic_language_Secondary1_TR1_W1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Arabic_language_Secondary1_TR1_C_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Arabic_language_Secondary1_TR1_C_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Arabic_language_Secondary1_TR1_C_W4.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Arabic_language_Secondary1_TR1_C_W4.pdf"
        ],
        english: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/English_language_Secondary1_W1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/English_language_Secondary1_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/English_language_Secondary1_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/English_language_Secondary1_W4.pdf"
        ],
        science: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Integrated%20science_ARABIC_Sec1_TR1_W1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Integrated_science_ARABIC_Sec1_TR1_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Integrated_science_ARABIC_Sec1_TR1_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Integrated_science_ARABIC_Sec1_TR1_W4.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Integrated_science_ARABIC_Sec1_TR1_W5.pdf"
        ],
        history: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/history_sec1_tr1_t_w1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/History_Sec1_TR1_T_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/History_Sec1_TR1_T_%20W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/History_Sec1_TR1_T_W4.pdf"
        ],
        math: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Math_ARABIC_Sec1_TR1_W1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Math_ARABIC_Sec1_TR1_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Math_ARABIC_Sec1_TR1_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Math_ARABIC_Sec1_TR1_W4.pdf"
        ],
        french: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/French2_Sec1_tr1_w1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/French2_Sec1_tr1_w2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/French2_Sec1_tr1_w3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/French2_Sec1_tr1_w4.pdf"
        ],
        ai: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/ICT_ARABIC_%D9%8DSec1_TR1_W1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Computer_ARABIC_Sec1_TR1_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/ICT_ARABIC_%D9%8DSec1_TR1_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Computer_ARABIC_Sec1_TR1_W4.pdf"
        ],
        islamic: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Islamic_Religious_Education_Sec1_Tr1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Islamic_religion_Secondary1_TR1_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Islamic_religion_Secondary1_TR1_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Islamic_religion_Secondary1_TR1_W4.pdf"
        ],
        christian: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Christian_Religious_Education_Sec1_Tr1.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Christian_Religious_Education_Sec1_Tr1_w2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/Christian_Religious_Education_Sec1_Tr1_w3.pdf"
        ],
        philosophy: [
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/PhilosophyANDlogic_ARABIC_Sec1_TR1_ALL_W1.pdf.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/PhilosophyANDlogic_ARABIC_Sec1_TR1_ALL_W2.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/PhilosophyANDlogic%20_ARABIC_Sec1_TR1_ALL_W3.pdf",
          "https://elearnningcontent.blob.core.windows.net/elearnningcontent/2026/Secondry/Secondry1/Term1/ClassrHomeAssessmentsTest/PhilosophyANDlogic_ARABIC_Sec1_TR1_ALL_W4.pdf"
        ]
      };

      if (!links[subject]) {
        weeksDiv.innerHTML = '<p style="color:white;">لم يتم إضافة تقييمات لهذه المادة بعد.</p>';
        return;
      }

      for (let i = 0; i < links[subject].length; i++) {
        const btn = document.createElement("button");
        btn.innerText = `التقييم الأسبوعي ${i + 1}`;
        btn.onclick = () => {
          frame.src = links[subject][i];
          frame.style.display = "block";
        };
        weeksDiv.appendChild(btn);
      }
    }
  </script>
</body>
</html>
